apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: injection-delay-productcatalog
spec:
  hosts:
  - productcatalogservice
  http:
  - fault:
      delay:
        percentage:
          value: 50
        fixedDelay: 5s
    route:
    - destination:
        host: productcatalogservice
        port:
          number: 3550