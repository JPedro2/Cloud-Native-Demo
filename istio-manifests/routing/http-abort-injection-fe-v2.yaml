apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: http-abort-injection-frontendv2
spec:
  hosts:
  - "*"
  gateways:
  - frontend-gateway
  http:
  - fault:
      abort:
        percentage: 
          value: 100
        httpStatus: 500
    route:
    - destination:
        host: frontend
        subset: v1
        port:
          number: 80