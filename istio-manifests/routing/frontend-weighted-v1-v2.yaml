apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-weighted-v1-v2
spec:
  hosts:
  - "*"
  gateways:
  - frontend-gateway
  http:
  - route:
    - destination:
        host: frontend
        subset: v1
        port:
          number: 80
      weight: 20
    - destination:
        host: frontend
        subset: v2
        port:
          number: 80
      weight: 80